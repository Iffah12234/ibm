<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault Login</title>
   

    <style>
    

body {
    background: url('background.jpg') no-repeat;
    background-position: center;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background 0.5s ease;
}

.container {
    max-width: 400px;
    margin: 100px auto;
    background-color: #0c0c0c;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.logo {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

form {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #ecf0f1;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
}

button {
    background-color: #db343c; /* Red color for sign-in button */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #52131a; /* Darker red on hover */
}

.password-toggle {
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.password-strength {
    margin-top: 5px;
    color: #ecf0f1;
}

.strong {
    color: #54c259;
}

.error-message {
    color: #ff5252;
    margin-top: 5px;
}

footer {
  
   
    position: fixed;
    bottom: 0;
    width: 100%;
    color: #fff;
    text-align: center;
    transition: background-color 0.3s ease;
}


</style>
   
   
    <script>
        function validateForm() {
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;

            if (username === "" || password === "") {
                document.getElementById("error-message").innerText = "Please enter both username and password";
                return false;
            }

            // You can add more complex validation here if needed

            return true;
        }

        function redirectToMainPage() {
            if (validateForm()) {
                window.location.href = 'mainpage.html';
            }
            return false; // Prevents the form from being submitted in case of validation failure
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("pass");
            var passwordToggle = document.getElementById("password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerText = "Hide";
            } else {
                passwordInput.type = "password";
                passwordToggle.innerText = "Show";
            }
        }

        function checkPasswordStrength() {
            var password = document.getElementById("pass").value;
            var strengthElement = document.getElementById("password-strength");

            // Add your password strength logic here
            // You can use external libraries for more advanced checks

            if (password.length >= 8) {
                strengthElement.innerText = "Strength: ";
                strengthElement.innerHTML += "<span class='strong'>Strong</span>";
            } else {
                strengthElement.innerText = "";
            }
        }

        document.getElementById("pass").addEventListener("input", checkPasswordStrength);
    </script>
</head>
<body>
    
    <div class="container">
      
        <img src="logo2.png" alt="CipherVault Logo" class="logo">

        <form onsubmit="return redirectToMainPage();">
            <label for="username">Username:</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="pass" name="pass" required>
                <span class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility()">Show</span>
            </div>
            <div class="password-strength" id="password-strength"></div>
            <div class="error-message" id="error-message"></div>

            <button type="submit">Login</button>
        </form>

        <p>
            <a href="forgotpassword.html" style="color: #3498db;">Forgot Password?</a> | 
            <a href="signup.html" style="color: #54c259;">Sign up</a>
        </p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CipherVault. All rights reserved.</p>
        </div>
    </footer>
</body>
</body>
</html>
