<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          
            <form class="d-flex ml-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo2.png" alt="CipherFault Logo">
        </div>
        <a href="mainpage.html">Home</a>
        <a href="transfer.html">Transfer Money</a>
        <a href="balance.html">Account Balance</a>
        <a href="payees.html">Manage Payees</a>
        <a href="history.html">Transaction History</a>
        <a href="settings.html">Settings</a>
        <!-- Add the "About Us" link here -->
        <a href="about.html" style="position: absolute; bottom: 40px; left: 10px;">About Us</a>
    </div>


    <!-- Header -->
   

    <main>
        <div class="content">
            <div class="transfer-form">
                <form action="process_transfer.php" method="post" id="transferForm">
                    <div class="form-group">
                        <h1><center>Transfer Money</center></h1>
                        <label for="recipient" data-toggle="tooltip" data-placement="top"
                        title="Enter the recipient's name">Recipient:</label>
                        <input type="text" id="recipient" name="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="submit-button" data-toggle="modal" data-target="#confirmationModal">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to transfer the money?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmTransfer">Confirm</button>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="container">
            <p>&copy; 2024 CipherVault. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#confirmTransfer').click(function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Your confirmation logic here
                // For now, let's just show an alert as a placeholder
                alert('Transfer confirmed!');

                // Submit the form
                $('#transferForm').submit();
            });
        });
    </script>
    </script>


</body>
