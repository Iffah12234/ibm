<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault - Forgot Password</title>
    <style>
          body {
            background: url('background.jpg') no-repeat;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease; /* Add transition for background */
}
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #0c0c0c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #fff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ecf0f1;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #9e2758;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0b0d;
        }
        .moving-graphic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveGraphic 10s infinite linear;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Add some spacing below the logo */
        }
    </style>
</head>
<body>
    <div class="moving-graphic">
        <!-- Add your moving graphics here -->
    </div>
    <div class="container">
        <!-- Insert your logo here -->
        <img src="logo2.png" alt="CipherVault Logo" class="logo">
        <h2>Forgot Password</h2>

        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter your email address");
                return;
            }

            // Here, you would typically send a request to the server to handle the forgot password logic
            // For this example, we'll simply display an alert
            alert("A password reset link has been sent to your email address.");
        }
    </script>
</body>
</html>
