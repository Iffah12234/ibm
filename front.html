<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white; /* Set background color to white */
            font-size: 16px; /* Set default font size for the body */
        }

        /* Increase font size for navbar contents */
        .navbar-brand,
        .navbar-nav .nav-link {
            font-size: 24px;
        }

        footer {
        background-color: rgba(18, 17, 17, 0.7); /* Transparent dark color */
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        color: #fff;
        text-align: center;
        transition: background-color 0.3s ease; /* Smooth background color transition on hover */
    }
    .image-section {
            height: 600px; /* Set the height of the section */
            background-image: url('img.png'); /* Replace with the path to your image file */
            background-size: cover; /* Ensure the image covers the entire section */
            background-position: center; /* Center the image */
            color: #131111; /* Text color over the image */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-section h2 {
            font-size: 36px; /* Font size for the content over the image */
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <section class="image-section">
        <h2>Your Content Over the Image</h2>
        <p>Additional information or text goes here.</p>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 CipherVault. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
